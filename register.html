<html>
 
<head>
 
<title>HTML Table</title>

 
</head>
 <body background="img3.jpg">
<body>
 
<form method="" action="">
 
<table border="1" align="left" width="400" bgcolor="#CCCCCC" >
 
<caption>Registration form</caption>
 
<tr>
 
<th>First name</th>
 
<td><input type="text" name="fn" id="fn1" maxlength="10" title="Enter your first name" placeholder="First name" required/></td>
 
</tr>
 
<tr>
 
<th>Last name</th>
 
<td><input type="text"placeholder="Last name" /></td>
 
</tr>
 
<tr>
 
<th>Password</th>
 
<td><input type="password" placeholder="password" /></td>
 
</tr>
 
<tr>
 
<th>ReEnter password</th>
 
<td><input type="password"placeholder="password"/></td>
 
</tr>
 
<tr>
 
<th>Email</th>
 
<td><input type="email" placeholder="email"/></td>
 
</tr>
 
<tr>
 
<th>Mobile</th>
 
<td><input type="number" placeholder="mobile"/></td>
 
</tr>
 
<tr>
 
<th>Address</th>
 
<td><textarea rows="8" cols="20" placeholder="address"></textarea></td>
 
</tr>
 
<tr>
 
<th>Gender</th>
 
<td>
 
Male<input type="radio" name="g" value="m"/>
Female<input type="radio" name="g" value="f"/>
 
</td>
 
</tr>
 
<tr>
 
<th>Committee Preference</th>
 
<td>
 
committee1<input type="checkbox" name="x[]" value="h"/>
committee2<input type="checkbox" name="x[]" value="h2"/>
committee3<input type="checkbox" name="x[]" value="h3"/>
 
</td>
 
</tr>
 
<tr>
 
<th>Date of Birth</th>
 
<td><input type="date"/></td>
 
</tr>
 
<tr>
 
<th>Country Preference</th>
 
<td>
 
<select name="country">
 
<option value="" selected="selected" disabled="disabled">Select your country</option>
 
<option value="1">India</option>
 
<option value="2">Pakistan</option>

<option value="3">Afghanistan</option>

<option value="4">China</option>

<option value="5">Pakistan</option>

<option value="6">Japan</option>

<option value="7">USA</option>

 
</select>
 
</td>
 
</tr>
 
<tr>
 
<th>Upload picture</th>
 
<td><input type="file"/></td>
 
</tr>
 
<tr>
 
<td colspan="2" align="center"><input type="submit" value="Save My Data"/>
 
<input type="reset" value="Reset Data"/>
 
</td>
 
</tr>
 
</table>
 
</form>

 
</body>
 
</html>
